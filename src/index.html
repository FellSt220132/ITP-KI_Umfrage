<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Survey Results</h1>
            <p class="subheading">Based on responses from students</p>
        </header>

        <!-- Voting Prompt -->
        <section id="vote-prompt">
            <h2>Did you vote on our MS Forms yet?</h2>
            <div id="vote-buttons">
                <button class="vote-choice" data-choice="yes">YES</button>
                <button class="vote-choice" data-choice="no">NO</button>
            </div>
            <p id="vote-status"></p>
        </section>

        <section id="ranking" class="ranking-container">
            <!-- Rankings will be dynamically loaded here -->
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
